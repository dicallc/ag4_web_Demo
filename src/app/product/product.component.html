<div class="row">


<div  *ngFor="let product of products" class="col-md-4  col-sm-4  col-lg-4" style="margin-bottom: 25px">
<div class="card">
  <img class="card-img-top" src="http://placehold.it/320x150"/>
  <div class="card-block">
    <div class="card-title" style="display: flex;flex-wrap: nowrap;justify-content: space-between">
      <h4 ><a>{{product.title}}</a></h4>
      <h4> {{product.price}}</h4>
    </div>
    <p class="card-text">{{product.desc}}</p>
  </div>
</div>
</div>
</div>
